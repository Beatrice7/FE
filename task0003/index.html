<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>个人任务管理系统</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/function.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<header>
		<h1>GTD Tools</h1>
	</header>
	<div class="g-bd3 f-cb">
	    <div class="g-sd1">
	    	<div class="g-sd1c">
		        <div id="alltask" class="all-task" cateid="-1" onclick="clickCate(this)">
		        	<h2 >所有任务<span class="tasknum">(0)</span></h2>
		        </div>
		        <div class="catalog">
		        	<h2>分类列表</h2>
		        	<ul class="catalog-item">
		        		<li>
		        			<h2><i class="fa fa-folder-open-o"></i>
		        				百度IFE项目<span class="tasknum">(2)</span>
								<i class="fa fa-trash-o"></i>
		        			</h2>
		        			<ul class="sub-catalog-item">
		        				<li><i class="fa fa-file-o"></i>
		        					task0001<span class="subtask-num">(4)</span>
		        					<i class="fa fa-trash-o"></i>
		        				</li>
		        				<li><i class="fa fa-file-o"></i>
		        					task0002<span class="subtask-num">(4)</span>
		        					<i class="fa fa-trash-o"></i>
		        				</li>
		        			</ul>
		        		</li>
		        		<li>
		        			<h2><i class="fa fa-folder-open-o"></i>
		        				我的碎碎念<span class="tasknum">(2)</span>
		        				<i class="fa fa-trash-o"></i>
		        			</h2>
		        			<ul class="sub-catalog-item">
		        				<li><i class="fa fa-file-o"></i>
		        					0001<span class="subtask-num">(4)</span>
		        					<i class="fa fa-trash-o"></i>
		        				</li>
		        				<li><i class="fa fa-file-o"></i>
		        					0002<span class="subtask-num">(4)</span>
		        				</li>
		        			</ul>
		        		</li>
		        	</ul>
		        </div>
	        </div>
	        <div class="add add-catalog" onclick="clickAddCate()">
	        	<h2><i class="fa fa-plus-circle"></i>新增分类</h2>
	        </div>
	    </div>
	    <div class="g-sd2">
	        <div class="status">
	        	<ul>
	        		<li statusid="" class="active-status" onclick="clickStatus(this)">所有</li>
	        		<li statusid="true" onclick="clickStatus(this)">已完成</li>
	        		<li statusid="false" onclick="clickStatus(this)">未完成</li>
	        	</ul>
	        </div>
	        <div class="status-list">
	        	<div class="task-date">
	        		<h3>2015-12-31</h3>
	        	</div>
	        	<ul>
	        		<li><h3><i class="fa fa-check-square-o"></i>2015年书单</h3></li>
	        		<li><i class="fa fa-check-square-o"></i>2015年书单</li>
	        		<li><h3 class="unfinished">RTFM</h3></li>
	        	</ul>
	        	<div class="task-date">
	        		<h3>2016-01-01</h3>
	        	</div>
	        	<ul>
	        		<li>FirstTask2016</li>
	        	</ul>
	        </div>
	        <div class="add add-task" onclick="clickAddTask()">
	        	<h2><i class="fa fa-plus-circle"></i>新增任务</h2>
	        </div>
	    </div>
	    <div class="g-mn3">
	    	<div class="g-mn3c">
		    	<div class="task-banner">
					<div class="title-name">
						hahahha
					</div>
					<div class="manipulate">
						<a href="#" onclick="clickFinished()"><i class="fa fa-check-square-o"></i></a>
						<a href="#" onclick="clickEdit()"><i class="fa fa-pencil-square-o"></i></a>
					</div>
		    	</div>
		    	<div class="task-date article-date">
		    		<h3><i class="fa fa-calendar"></i>
		    			hahahah
		    		</h3>
		    	</div>
		    	<div class="content-wrap">
		    		<div class="content-area">dsfadfasdf</div>
		    		<!-- <textarea class="content-area" placeholder="请输入任务内容"></textarea> -->
		    	</div>
		    	<div class="button-area">111</div>
	    	</div>
	    </div>
	</div>

	<!-- 弹出的框框 -->
	<div class="cover">
		<div class="modal">
			<div class="modal-head">新增分类</div>
			<div class="modal-body">
				<p>
					选择分类:
					<select name="cates" id="modal-select">
						<option value="-1">主分类</option>
					</select>
				</p>
				<p>
					分类名称:
					<input type="text" id="newCateName">
				</p>
			</div>
			<div class="modal-foot">
				<button onclick="cancel()">取消</button>
				<button onclick="ok()">确认</button>
			</div>
		</div>
	</div>
	<script src="js/util.js"></script>
	<script src="js/gtd.js?ver=1"></script>
</body>
</html>
